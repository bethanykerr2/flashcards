    <h3>List of cards: </h3>

    <p id="msg"></p>

    <form action="create" method="post">
        <br>
        <button type="submit">Create more Flashcards</button>
    </form>

    <script>
    var card_data = localStorage.getItem('card-data');
    
    var cards = JSON.parse(card_data);


    var txt = '';

    for (i = 0; i < cards.length; i++) {
        txt += cards[i]['front_card'] + ' = ' + cards[i]['back_card'] + '<br/>'+'\n';
    }

    console.log(txt);
    document.getElementById('msg').innerHTML = txt;
    
        
    </script>
