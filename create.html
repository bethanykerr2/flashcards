<body>

    <form id = "form-card">
        <h1> Create a flashcard  </h1>
        <br>
        <img src="https://t3.ftcdn.net/jpg/00/06/45/56/360_F_6455661_Ptvg5iAO0DpUlt0ItlO8YewZpvU3IxwX.jpg">
        <br>
        <p>Enter front of the flashcard: </p>
        <p>Enter back of the flashcard: </p>
        <br>
        <input type="text" name="front_card" id = "front_card">
        <input type="text" name="back_card" id = "back_card">
        <br>
        <div id ="msg">
            <pre></pre>
        </div>
        <!--<button onclick="save()">CREATE CARD</button>-->
        <button type ="submit" id = "button-card">SUBMIT </button>
    </form>

    <script>


 //creates an object named fd for front and back of card
        //var new_data = document.querySelector("form");

        var form = document.getElementById('form-card');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            console.log(e);
            console.log(form);

            var card_storage = localStorage.getItem('card-data');
           
            if (card_storage) {
                card_data = JSON.parse(card_storage);
            } else {
                card_data = [];
            }

            var fd = new FormData(form);
            var obj = Object.fromEntries(fd);
            
            console.log(fd);
            console.log(obj);

            card_data.push(obj);

            localStorage.setItem('card-data', JSON.stringify(card_data));

            document.location = 'answer';
        });
    </script>
